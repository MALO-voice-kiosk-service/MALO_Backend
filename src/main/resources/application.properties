spring.application.name=neuru

# mysql DB
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}
#spring.datasource.url=jdbc:mysql://localhost:3305/neuru_db
#spring.datasource.username=neuru
